{% extends 'base.html' %}
{% load static %}



{% block css %}
<style>
   .gradient-custom-2 {
      /* fallback for old browsers */
      background: #fccb90;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(90deg, #ad571a,  #fff 99%);

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(90deg, #d16a20,  #fff 99%);
   }

   .form-label, .form-control{
      color: white !important;
   }
   
   @media (min-width: 768px) {
      .gradient-form {
         height: 100vh !important;
      }
   }

   @media (min-width: 769px) {
      .gradient-custom-2 {
         border-top-right-radius: .3rem;
         border-bottom-right-radius: .3rem;
      }
   }
</style>
{% endblock css %}



{% block nonheader %}

<main>
   <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
         <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
               <div class="card rounded-3 text-black">
                  <div class="row g-0">
                     <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">

                           <div class="text-center">
                              <img
                                 src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                 style="width: 185px;" alt="logo">
                              <h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4>
                           </div>

                        </div>
                     </div>
                     <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                        <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                           <form method="POST">
                              {% csrf_token %}
                              <h4>Kaydol</h4>
                              
                              
                              {% for i in messages %}
                                 <p class="text-danger">{{ i }}</p>
                              {% endfor %}
                                 
                              
                              <div class="form-outline mb-4">
                                 <input type="text" id="form2Example11" name="fname" value="{{ fname }}" class="form-control" placeholder="Phone number or email address" />
                                 <label class="form-label" for="form2Example11">Ad</label>
                              </div>
                              <div class="form-outline mb-4">
                                 <input type="text" id="form2Example11" name="lname" value="{{ lname }}" class="form-control" placeholder="Phone number or email address" />
                                 <label class="form-label" for="form2Example11">Soyad</label>
                              </div>
                              <div class="form-outline mb-4">
                                 <input type="email" id="form2Example11" name="email" value="{{ email }}" class="form-control" placeholder="Phone number or email address" />
                                 <label class="form-label" for="form2Example11">Email</label>
                              </div>
                              <div class="form-outline mb-4">
                                 <input type="text" id="form2Example11" name="username" value="{{ username }}" class="form-control" placeholder="Phone number or email address" />
                                 <label class="form-label" for="form2Example11">Username</label>
                              </div>
                           
                              <div class="form-outline mb-4">
                                 <input type="password" id="form2Example22" name="password1" class="form-control" />
                                 <label class="form-label" for="form2Example22">Şifre</label>
                              </div>
                              <div class="form-outline mb-4">
                                 <input type="password" id="form2Example22" name="password2" class="form-control" />
                                 <label class="form-label" for="form2Example22">Tekrar Şifre</label>
                              </div>
                           
                              <div class="text-center pt-1 mb-5 pb-1">
                                 <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">
                                    Kaydol
                                 </button>
                              </div>
                           
                              <div class="d-flex align-items-center justify-content-center pb-4">
                                 <p class="mb-0 me-2">Don't have an account?</p>
                                 <button type="button" class="btn btn-outline-danger">Create new</button>
                              </div>
                           
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>

{% endblock nonheader %}
